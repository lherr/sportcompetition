<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sportfest</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximal-scale=1">
		<link href="sportfest.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="wrapper">
		<br>
		<header><h1>Auswertungsprogramm Sportfest</h1></header>
		<section>
        <article>
            <h1>Login</h1>
            <form action="http://localhost/cgi-bin/sportfest.py">
				<table align="center">
					<tbody>
						<tr>
							<th>
								<label for="login">Benutzer: </label>
							</th>
							<td>
								<input id="login" name="login"> 
							</td>
						</tr>
						<tr>
							<th>
								<label for="pass">Passwort: </label>
							</th>
							<td>
								<input id="pass" name="pass" type="password"> 
							</td>
						</tr>
						<tr>
							<td> </td>
							<td>
								<button>anmelden</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
        </article>
		</section>
		<footer><p>&copy; Lutz Herrmann - 2018 bis 2019</p></footer>
		</div>
	</body>
</html>
